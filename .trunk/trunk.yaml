version: 0.1
cli:
  version: 1.8.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - flake8@6.0.0
    - actionlint@1.6.24
    - black@23.3.0
    - git-diff-check
    - gitleaks@8.16.3
    - hadolint@2.12.0
    - isort@5.12.0
    - markdownlint@0.33.0
    - oxipng@8.0.0
    - prettier@2.8.8
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.7.0
    - yamllint@1.31.0
  ignore:
    - linters: [flake8]
      paths:
        - reports/*
        - dist/*
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
